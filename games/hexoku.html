<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexoku - Puzzle Collection</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/games/hexoku.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back to Games</button>
            <h1>üîÑ Hexoku</h1>
            <p class="game-subtitle">Hexagonal Sudoku puzzle</p>
        </header>
        <div class="game-content">
            <div class="control-panel">
                <div class="game-stats"><div class="stat-item"><span class="stat-label">Puzzle:</span><span id="puzzle-num" class="stat-value">1</span></div></div>
                <div class="game-actions">
                    <button id="hint-btn" class="btn btn-secondary">üí° Hint</button>
                    <button id="check-btn" class="btn btn-primary">Check Solution</button>
                </div>
            </div>
            <div class="board-wrapper"><div id="hexoku-board" class="hexoku-board"></div></div>
        </div>
        <div class="game-instructions"><h3>How to Play</h3><ul><li>Fill hexagons with numbers 1-5</li><li>No repeats in each colored region (Red/Blue/Green)</li><li>Click hexagon to select, then click number button</li><li>Use Hint button if stuck</li></ul></div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/games/hexoku.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (typeof HexokuGame !== 'undefined') window.hexokuGame = new HexokuGame(); });</script>
</body>
</html>
